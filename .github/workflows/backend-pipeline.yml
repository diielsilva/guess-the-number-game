name: Guess The Number Backend Pipeline

on:
  push:
    branches:
      - master
    paths:
      - backend/**
      - .github/workflows/backend-pipeline.yml

jobs:
  compile:
    runs-on: ubuntu-24.04
    name: Compile Project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          
      - name: Compile Project
        run: |
          cd backend/guess-the-number
          chmod 777 ./mvnw
          ./mvnw clean compile
    
  unit-tests:
    runs-on: ubuntu-24.04
    name: Unit Tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto 
      - name: Running Tests
        run: |
          cd backend/guess-the-number
          chmod 777 ./mvnw
          ./mvnw clean test
  
  build:
    runs-on: ubuntu-24.04
    name: Build Backend
    needs: [compile, unit-tests]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
      - name: Build Project
        run: |
          cd backend/guess-the-number
          chmod 777 ./mvnw
          ./mvnw clean compile
  
  docker-image:
    runs-on: ubuntu-24.04
    name: Pushing Image to Docker Hub
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto

      - name: Extract Project Version
        id: extract_version
        run: |
          cd backend/guess-the-number
          chmod 777 ./mvnw
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
            
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  
          password: ${{ secrets.DOCKERHUB_TOKEN }}  
    
      - name: Build and Push Image to DockerHub
        uses: docker/build-push-action@v5
        with:
         file: backend/Dockerfile
         push: true
         platforms: linux/amd64
         tags: ${{ secrets.DOCKERHUB_USERNAME }}/guess-the-number-backend:${{ steps.extract_version.outputs.VERSION }}
 
  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-24.04
    needs: [docker-image]
    steps:
      - name: Create Deployment Folder
        run: ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "mkdir -p ci-cd"
      
      - name: Copy Docker Image
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} <<EOF
          cd ci-cd
          docker run -d -p 8080:8080 diielsilva/guess-the-number-backend:latest
          EOF
       
        